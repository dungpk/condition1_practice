<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>age student</title>
</head>
<body>
<script>
    let valueFirst = parseInt(prompt("nhập giá trị của số thứ nhất:"));
    let valueSecond = parseInt(prompt("nhập giá trị của số thứ hai:"));
    let valueThird = parseInt(prompt("nhập giá trị của số thứ ba:"));
    let maxValue = valueFirst;
    if(maxValue <= valueSecond )
    {
        maxValue = valueSecond;
    }
    if(maxValue <= valueThird )
    {
        maxValue = valueThird;
    }
    alert("giá trị lớn nhất là: " + maxValue);

</script>

</body>
</html>
