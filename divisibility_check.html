    <title>Good-Fast-Cheap</title>
</head>
<body>
<script>
    let valueFirst = parseInt(prompt("Nhập giá trị của a:"));
    let valueSecond = parseInt(prompt("Nhập giá trị của n:"));;

    if(valueFirst%valueSecond == 0)
    {
        alert("a chia hết cho b");
    }else{
        alert("a không chia hết cho b");
    }

</script>
