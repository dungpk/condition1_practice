<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<p><b>Bài 6 :</b> Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng.</p>
<label for="sales">Sales:(VND)</label>
<input type="text" size="10px" id="sales">
<label for="amount">Amount:(VND)</label>
<input type="text" size="10px" id="amount">
<input type="button" value="Benefit" onclick="benefit()">
<p id="result"><br></p>
<hr>

<script>
    function benefit() {
        let sales = parseInt(document.getElementById("sales").value);
        let amount = parseInt(document.getElementById("amount").value);
        let res = document.getElementById("result");
        if (isNaN(sales)==true || isNaN(amount)==true) {
            res.innerHTML = "<b>Input must be a number !</b>";
        } else {
            if (sales> amount) {
                res.innerHTML = "<b>Benefit equal 30% sales :</b>" + sales * 0.3 +"<b>VND</b>";
            } else {
                res.innerHTML = "<b>Benfit equal 10% sales :</b>" + sales * 0.1 +"<b>VND</b>";
            }
        }
    }

</script>

</body>
</html>
